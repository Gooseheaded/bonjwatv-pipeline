services:
  webapp:
    build:
      context: ./webapp
    image: bwkt-webapp:dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATA_CATALOG_URL=http://catalog-api:8080/api/videos
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
    ports:
      - "5001:8080"
    restart: unless-stopped
    depends_on:
      - catalog-api
    develop:
      watch:
        # Rebuild image when source changes (C#, csproj, views, wwwroot)
        - action: rebuild
          path: ./webapp
          ignore:
            - "webapp/bin/**"
            - "webapp/obj/**"
            - "webapp/tests/**"
            - "webapp/.git/**"

  catalog-api:
    build:
      context: ./catalog-api
    image: bwkt-catalog-api:dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - API_INGEST_TOKENS=${API_INGEST_TOKENS}
      - DATA_SUBTITLES_ROOT=/app/data/subtitles
      - DATA_SUBMISSIONS_PATH=/app/data/submissions.json
    ports:
      - "5002:8080"
    restart: unless-stopped
    volumes: []
    develop:
      watch:
        - action: rebuild
          path: ./catalog-api
          ignore:
            - "catalog-api/bin/**"
            - "catalog-api/obj/**"
            - "catalog-api/.git/**"

