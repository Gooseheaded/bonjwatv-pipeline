services:
  webapp:
    build:
      context: ./webapp
    image: bwkt-webapp:dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATA_CATALOG_URL=http://catalog-api:8080/api/videos
    ports:
      - "5001:8080"
    restart: unless-stopped
    depends_on:
      - catalog-api

  catalog-api:
    build:
      context: ./catalog-api
    image: bwkt-catalog-api:dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    ports:
      - "5002:8080"
    restart: unless-stopped
    volumes:
      # Allow API to read the dev videos.json from webapp
      - ./webapp/data:/app/../webapp/data:ro

