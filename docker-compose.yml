services:
  webapp:
    build:
      context: ./webapp
    image: bwkt-webapp:dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATA_CATALOG_URL=http://catalog-api:8080/api/videos
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - OAUTH_CALLBACK_URL=${OAUTH_CALLBACK_URL}
    ports:
      - "5001:8080"
    restart: unless-stopped
    # Mount dev data for hot reload of videos.json without rebuild
    volumes:
      - ./webapp/data:/app/data:ro
    depends_on:
      - catalog-api
    develop:
      watch:
        # Rebuild image when source changes (C#, csproj, views, wwwroot)
        - action: rebuild
          path: ./webapp
          ignore:
            - "webapp/bin/**"
            - "webapp/obj/**"
            - "webapp/tests/**"
            - "webapp/.git/**"
        # Sync only data/ into container for immediate JSON reloads
        - action: sync
          path: ./webapp/data
          target: /app/data
          ignore:
            - "**/*.tmp"

  catalog-api:
    build:
      context: ./catalog-api
    image: bwkt-catalog-api:dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    ports:
      - "5002:8080"
    restart: unless-stopped
    volumes:
      # Allow API to read the dev videos.json from webapp
      - ./webapp/data:/app/../webapp/data:ro
    develop:
      watch:
        - action: rebuild
          path: ./catalog-api
          ignore:
            - "catalog-api/bin/**"
            - "catalog-api/obj/**"
            - "catalog-api/.git/**"

